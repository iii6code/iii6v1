<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@wizzardof0x" />
    <meta name="twitter:title" content="DIAS" />
    <meta name="twitter:description" content="A framework for Decentral Interactive Assets." />
    <meta name="twitter:creator" content="@wizzardof0x" />
    <meta name="twitter:image" content="https://ipfs.io/ipfs/QmQQkZaubSRUPiTq92B8hqXmKqBR5a9bPXwXvL1yhZ83Wf" />
    <meta name="twitter:domain" content="https://dias.wiki" />

    <title><%= htmlWebpackPlugin.options.title %></title>

    <link rel="icon" type="image/png" href="/images/fav.png" />
  </head>
  <body>
    <div id="bg"></div>
    <div id="dev-inf">&nbsp;</div>
    <div id="nav" class="navlayout">
      <a href="#landing_tag" id="logo" class="box">
        <img src="./images/dias_signet.png" id="logoimg" />
      </a>
      <div id="links" class="bar">
        <a href="#test" id="cmx" class="link">TEST DIA</a>
        <a href="https://render.dias.wiki" target="_blank" id="xc02" class="link">INTEGRATION</a>
        <a href="https://docs.dias.wiki" target="_blank" id="tco2" class="link">DOCUMENTATION</a>
      </div>
      <div id="defi" class="bar">
        <div></div>
        <a href="#about" id="about" class="link">ABOUT DIAS</a>
        <div id="connect" class="link">ACCOUNT</div>
        <a href="https://support.dias.wiki" target="_blank" id="support" class="link">SUPPORT DIAS</a>
      </div>
      <div class="line"></div>
    </div>
    <div id="stage" class="stage">
      <div id="move">
        <div class="show">
          <div id="sale">
            <div id="dimForm">
              <input id="widthIn" type="hidden" placeholder="width" value="2100" />
              <input id="heightIn" type="hidden" placeholder="height" value="2970" />
            </div>

            <div id="diascanvas">
              <div id="projectdimensions">
                <div id="null" class="layertemp">
                  <div id="txttemp"></div>
                  <img id="imgtemp" src="" />
                  <video id="vidtemp" controls width="100%">
                    <source src="" />
                  </video>
                  <audio id="audtemp" controls src="" />
                  <svg width="210mm" height="297mm" viewBox="0 0 210 297" version="1.1" id="svgbox" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg"></svg>
                </div>
              </div>
            </div>

            <div id="salebox" class="list">
              <label>Amount :</label>
              <div id="ttokenamount">
                <button id="down">-</button>
                <input id="tco2_amnt" value="1" type="number" class="amountin" />
                <button id="up">+</button>
              </div>
              <label>Project : </label>
              <div id="project_location" class="list">
                <select id="project">
                  <option id="defaultOpt" value="0">-----</option>
                  <!-- <option id="belize" value="belize">Belize - Maya Forest Corridor</option> -->
                </select>
                <label id="anilabel">Cause : </label>
                <div id="defaultPro" class="animals">
                  <button id="defaultAni" class="anichoice">null</button>
                </div>
              </div>
              <label>Currency :</label>
              <div id="cryptos">
                <button id="xco2" class="link">xCO2</button>
                <button id="usdc" class="link">USDC</button>
                <button id="weth" class="link">WETH</button>
                <button id="matic" class="link">MATIC</button>
                <button id="eth" class="link">ETH</button>
              </div>
              <div id="checkout">
                <button id="web2" class="link">WEB2 CHECKOUT</button>
                <button id="web3" class="link">WEB3 CHECKOUT</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="foot">
      <div class="line"></div>
      <div id="copy" class="box">&copy; DIAS 2023. All rights reserved.</div>
      <div id="footy" class="box">
        <div id="imprint" class="btn">Imprint</div>
        <div id="terms" class="btn">Terms</div>
        <div id="contact" class="btn">Contact</div>
      </div>
    </div>
    <div id="account_mod" class="modal_frame">
      <div id="modal" class="modal">
        <div id="mod_title" class="title-bar">
          <h3 style="grid-column: 2; padding: 0.5em 0 0 0; margin: 0" id="mod_head">Modal Title</h3>
          <div id="close" class="close">X</div>
        </div>
        <div class="line" style="grid-row: 2"></div>
        <div id="mod_body" class="mod_stage">
          <p id="actioncall" style="padding: 0.5em 0 0 0; margin: 0 0 1em 0; font-size: 0.6em">Modal Action Call</p>
          <div id="actiontxt" class="mod_stage">
            <label>Name / Surname</label>
            <input placeholder="Jean Dough" id="rnameUP" type="text" class="input" />
            <label>Nikname</label>
            <input placeholder="Alphapone" id="nameUP" type="text" class="input" />
            <label>Email</label>
            <input placeholder="im@here.now" id="emailUP" type="email" class="input" />
            <label>Ethereum Wallet Address</label>
            <div id="loc_num">
              <div id="mmloc" class="slink">CONNECT</div>
              <input placeholder="0xABC...DEF" id="walletUP" type="text" class="input" />
            </div>
            <label>Phone Number</label>
            <div id="loc_num">
              <select id="loc">
                <option id="default">---</option>
              </select>
              <input placeholder="123 456 78 90" id="phoneUP" type="number" class="short" />
            </div>
          </div>
        </div>
        <div id="mod_foot" class="bar">
          <div id="act" class="link modlink">ACCEPT</div>
          <div id="edit" class="link modlink">EDIT</div>
          <div id="cancel" class="link modlink">CANCEL</div>
        </div>
      </div>
    </div>
    <div id="signUPtemp" class="temp">
      <input id="nameUP" type="text" class="input" />
      <input id="emailUP" type="email" class="input" />
      <input id="phoneUP" type="number" class="input" />
      <input id="UP" type="number" class="input" />
      <input id="phoneUP" type="number" class="input" />
      <input id="phoneUP" type="number" class="input" />
    </div>
  </body>
</html>
