<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Wizzardof0x" />
    <meta name="twitter:title" content="DIAS - Decentral Interactive Assets" />
    <meta
      name="twitter:description"
      content="DIAS unlocks a new layer of NFT technology by breaking the complexity of interactivity down to layers. This standard gives designers a simple and efficient workflow and platforms a unified render standard that is able to bring your tokens to life.
Imagination is the only limit to this technology."
    />
    <meta name="twitter:creator" content="@stereoIII6" />
    <meta name="twitter:image" content="http://ipfs.io/ipfs/" />
    <meta name="twitter:domain" content="dias.wiki" />

    <title><%= htmlWebpackPlugin.options.title %></title>

    <link rel="icon" type="image/png" href="/images/dias_logo.png" />
  </head>
  <body>
    <div id="bg"></div>
    <div id="dev-inf">&nbsp;</div>
    <div id="stage" class="stage">
      <div id="move">
        <div class="show"><img src="./images/0-DIAS.png" class="showimg" /></div>
        <div class="show"><img src="./images/1-ABOUT.png" class="showimg" /></div>
        <div class="show"><img src="./images/2-SOLUTION.png" class="showimg" /></div>
        <div class="show"><img src="./images/3-MISSION.png" class="showimg" /></div>
        <div class="show"><img src="./images/4-SUPPORT.png" class="showimg" /></div>
        <div class="show"><img src="./images/5-CONTACT.png" class="showimg" /></div>
      </div>
    </div>
    <div id="foot">
      <div class="line"></div>
      <div id="copy" class="box">&copy; Carbon Market Exchange 2023. All rights reserved.</div>
      <div id="footy" class="box">
        <div id="imprint" class="btn">Imprint</div>
        <div id="terms" class="btn">Terms</div>
        <div id="contact" class="btn">Contact</div>
      </div>
    </div>
    <div id="account_mod" class="modal_frame">
      <div id="modal" class="modal">
        <div id="mod_title" class="title-bar">
          <h3 style="grid-column: 2; padding: 0.5em 0 0 0; margin: 0" id="mod_head">Modal Title</h3>
          <div id="close" class="close">X</div>
        </div>
        <div class="line" style="grid-row: 2"></div>
        <div id="mod_body" class="mod_stage">
          <p id="actioncall" style="padding: 0.5em 0 0 0; margin: 0 0 1em 0; font-size: 0.6em">Modal Action Call</p>
          <div id="actiontxt" class="mod_stage">
            <label>Name / Surname</label>
            <input placeholder="Jean Dough" id="rnameUP" type="text" class="input" />
            <label>Nikname</label>
            <input placeholder="Alphapone" id="nameUP" type="text" class="input" />
            <label>Email</label>
            <input placeholder="im@here.now" id="emailUP" type="email" class="input" />
            <label>Ethereum Wallet Address</label>
            <div id="loc_num">
              <div id="mmloc" class="slink">CONNECT</div>
              <input placeholder="0xABC...DEF" id="walletUP" type="text" class="input" />
            </div>
            <label>Phone Number</label>
            <div id="loc_num">
              <select id="loc">
                <option id="default">---</option>
              </select>
              <input placeholder="123 456 78 90" id="phoneUP" type="number" class="short" />
            </div>
          </div>
        </div>
        <div id="mod_foot" class="bar">
          <div id="act" class="link modlink">ACCEPT</div>
          <div id="edit" class="link modlink">EDIT</div>
          <div id="cancel" class="link modlink">CANCEL</div>
        </div>
      </div>
    </div>
    <div id="signUPtemp" class="temp">
      <input id="nameUP" type="text" class="input" />
      <input id="emailUP" type="email" class="input" />
      <input id="phoneUP" type="number" class="input" />
      <input id="UP" type="number" class="input" />
      <input id="phoneUP" type="number" class="input" />
      <input id="phoneUP" type="number" class="input" />
    </div>
  </body>
</html>
