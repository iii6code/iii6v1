<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@vanByte" />
    <meta name="twitter:title" content="vanByte" />
    <meta name="twitter:description" content="Dynamic art is alive !" />
    <meta name="twitter:creator" content="@vanByte" />
    <meta name="twitter:image" content="http://ipfs.io/ipfs/" />
    <meta name="twitter:domain" content="vanbyte.art" />

    <title><%= htmlWebpackPlugin.options.title %></title>

    <link rel="icon" type="image/png" href="/images/logo.png" />
  </head>
  <body class="layout">
    <div id="bg"></div>
    <div id="dev-inf">&nbsp;</div>
    <div id="nav" class="navlayout">
      <a href="#landing_tag" id="logo" class="box">
        <img src="./images/logo.png" id="logoimg" />
      </a>
      <div id="links" class="bar">
        <a href="#manifesto_tag" id="manifesto" class="link">PRODUCTS</a>
        <a href="#service_tag" id="service" class="link">SERVICES</a>
        <a href="#team_tag" id="team" class="link">TEAM</a>
      </div>
      <div id="defi" class="bar">
        <div></div>
        <a href="#folio_tag" id="folio" class="link">ABOUT</a>
        <div id="connect" class="link">CONNECT</div>
        <a href="https://faq.cbdream.world" target="_blank" id="docs" class="link">CBD INFO</a>
      </div>
    </div>
    <div id="stage" class="stage">
      <div id="move">
        <div id="starter"></div>
        <i id="landing_tag">&nbsp;</i>
        <h1 class="title" id="title1"></h1>
        <div class="show">CBDream.world</div>
        <i id="manifesto_tag">&nbsp;</i>
        <h1 class="title" id="title2"></h1>
        <div class="show">Products</div>
        <i id="service_tag">&nbsp;</i>
        <h1 class="title" id="title3"></h1>
        <div class="show">Service</div>
        <i id="team_tag">&nbsp;</i>
        <h1 class="title" id="title4"></h1>
        <div class="show">Team</div>
        <i id="folio_tag">&nbsp;</i>
        <h1 class="title" id="title5"></h1>
        <div class="show">About</div>
      </div>
    </div>
    <div id="foot" class="bar">
      <div id="copy" class="box">&copy;</div>
    </div>
  </body>
</html>
